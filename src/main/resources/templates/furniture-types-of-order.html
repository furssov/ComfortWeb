<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Домашній затишок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .line
        {
            height: 3px;
            margin: 15px auto 30px;
            width: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand">Домашній затишок</a>
    </div>
</nav>
<div class="container py-5  "  id="items">
    <div class="row ">
        <div class="row"><h1 style="text-align: center">Послуги</h1><i class="line"></i> </div>
    </div>
    <div class="row gy-5 gx-5 row-cols-3">

        <div th:each="order : ${furnitureOrders}">

            <div class="col">

                <a style="color: black"  th:href="@{/furniture/{type}(type = ${order.getId()})}">
                <div class="card">


                            <img height="300" th:src="${order.getImage()}" class="card-img-top" alt="...">



                    <div class="card-body">
                        <h5 class="card-title"  th:text="${order.getName()}">Заголовок карточки</h5>
                    </div>
                    </div>
                </a>
                </div>

            </div>
        </div>

    </div>
<!-- FOOTER -->
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a th:href="@{/}" href="" class="nav-link px-2 text-muted">Головна сторінка</a></li>
            <li class="nav-item"><a th:href="@{/gallery}" href="" class="nav-link px-2 text-muted">Галерея</a></li>
        </ul>
        <p class="text-center text-muted">© 2023 Домашній затишок</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
