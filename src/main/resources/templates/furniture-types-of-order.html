<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Домашній затишок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand">Домашній затишок</a>
    </div>
</nav>
<div class="container py-5  bg-light"  id="items">
    <div class="row gy-3">
        <div class="row"><h1>Послуги</h1></div>
    </div>
    <div class="row gy-5 gx-5 row-cols-3">

        <div th:each="order : ${furnitureOrders}">

            <div class="col">

                <div class="card">


                            <img height="300" th:src="${order.getImage()}" class="card-img-top" alt="...">



                    <div class="card-body">
                        <h5 class="card-title" th:text="${order.getName()}">Заголовок карточки</h5>
                        <p class="card-text">Небольшой пример текста, основанного на названии карточки и составляющего основную часть содержимого карточки.</p>
                        <a th:href="@{/furniture/{type}(type = ${order.getId()})}" th:text="Конкретніше" class="btn btn-success">Иди куда-нибудь</a>
                    </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
