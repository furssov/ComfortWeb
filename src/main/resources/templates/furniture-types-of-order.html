<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Домашній затишок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand">Домашний уют</a>
    </div>
</nav>
<div class="container py-5  bg-light"  id="items">
    <div class="row gy-3">
        <div class="row"><h1>Послуги</h1></div>
    </div>
    <div class="row gy-5 gx-5 row-cols-3">

        <div th:each="order : ${furnitureOrders}">

            <div class="col">

                <div class="card">

                    <div th:switch="${order.getId()}">

                        <div th:case="1">
                            <img height="300" src="/images/furniture_type_of_order_image/1.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="2">
                            <img height="300" src="/images/furniture_type_of_order_image/2.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="3">
                            <img height="300" src="/images/furniture_type_of_order_image/3.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="4">
                            <img height="300" src="/images/furniture_type_of_order_image/4.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="5">
                            <img height="300" src="/images/furniture_type_of_order_image/5.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="6">
                            <img height="300" src="/images/furniture_type_of_order_image/6.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="7">
                            <img height="300" src="/images/furniture_type_of_order_image/7.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="8">
                            <img height="300" src="/images/furniture_type_of_order_image/8.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="9">
                            <img height="300" src="/images/furniture_type_of_order_image/9.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="10">
                            <img height="300" src="/images/furniture_type_of_order_image/10.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="11">
                            <img height="300" src="/images/furniture_type_of_order_image/11.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="12">
                            <img height="300" src="/images/furniture_type_of_order_image/12.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="13">
                            <img height="300" src="/images/furniture_type_of_order_image/13.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="14">
                            <img height="300" src="/images/furniture_type_of_order_image/14.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="15">
                            <img height="300" src="/images/furniture_type_of_order_image/15.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="16">
                            <img height="300" src="/images/furniture_type_of_order_image/16.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="17">
                            <img height="300" src="/images/гардеробные.png" class="card-img-top" alt="...">
                        </div>
                        <div th:case="18">
                            <img height="300" src="/images/офис.png" class="card-img-top" alt="...">
                        </div>
                    </div>

                    <div class="card-body">
                        <h5 class="card-title" th:text="${order.getName()}">Заголовок карточки</h5>
                        <p class="card-text">Небольшой пример текста, основанного на названии карточки и составляющего основную часть содержимого карточки.</p>
                        <a th:href="@{/furniture/{type}(type = ${order.getId()})}" th:text="Конкретніше" class="btn btn-success">Иди куда-нибудь</a>
                    </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
