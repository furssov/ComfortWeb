<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Домашній затишок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand">Домашний уют</a>
    </div>
</nav>
</header>
<div>
    <img th:src="${furniture.getImage()}">
    <p th:text="${furniture.getName()}"></p>
    <p th:text="${furniture.getDescription()}"></p>
    <p th:text="${furniture.getPrice()}"></p>
</div>
<form th:method="post" th:action="@{/furniture/f/{id}(id = ${furniture.getId()})}" th:object="${order}"  class="row g-3">
    <div class="col-3">
        <label for="validationDefault01" class="form-label">Ім'я</label>
        <input type="text" th:field="*{name}" class="form-control" id="validationDefault01" value="Іван Шевченко" required>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </div>

    <div class="col-3">
        <label for="validationDefaultUsername" class="form-label">Коментар</label>
        <div class="input-group">
            <input type="text" th:field="*{comment}" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
        </div>
        <div style="color:red" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">Name Error</div>

    </div>
    <div class="col-3">
        <label for="inputEmail3" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="inputEmail3">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>

    </div>
    <div class="col-3">
        <label for="validationDefault05" class="form-label">Контактний номер телефону</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control" id="validationDefault05" required>
        <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error</div>

    </div>
    <div class="col-3">
        <button class="btn btn-primary" type="submit">Отправить форму</button>
    </div>
</form>
</body>
</html>
