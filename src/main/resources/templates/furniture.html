<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Домашній затишок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand">Домашній затишок</a>
    </div>
</nav>
</header>

<div class="container py-5 bg-light">
    <div class="row py-3">
        <div class="col-3">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="${furniture.getImage()}" style=" width: 300px;height: 250px" alt="...">
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Предыдущий</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Следующий</span>
                </button>
            </div>
        </div>
    </div>
    <div class="row py-2">
        <div class="col">
            <h1 th:text="${furniture.getName()}"></h1>
        </div>
    </div>
    <div class="row">
            <h5 style="color: darkgrey" th:text="${furniture.getDescription()}"></h5>

    </div>

</div>
<div class="container bg-light">
<form th:method="post" th:action="@{/furniture/f/{id}(id = ${furniture.getId()})}" th:object="${order}"  class="row g-3">
    <div class="row">
    <div class="col-4">
        <label for="validationDefault01" class="form-label">Ім'я</label>
        <input type="text" th:field="*{name}" class="form-control" id="validationDefault01" value="Іван Шевченко" required>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </div>

    <div class="col-4">
        <label for="validationDefaultUsername" class="form-label">Коментар</label>
        <div class="input-group">
            <input type="text" th:field="*{comment}" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
        </div>
        <div style="color:red" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">Name Error</div>

    </div>
    <div class="col-4">
        <label for="inputEmail3" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="inputEmail3">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>

    </div>
    </div>
    <div class="row gx-5">
    <div class="col-2">
        <label for="validationDefault05" class="form-label">Контактний номер телефону</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control" id="validationDefault05" required>
        <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error</div>

    </div>
    <div class="col-3">
        <button class="btn btn-primary" type="submit">Отправить форму</button>
    </div>
    </div>
</form>
</div>
</body>
</html>
