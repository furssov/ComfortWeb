<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Домашній затишок</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#post">Залишити відгук</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container px-5 py-5">
        <div th:each="comment : ${comments}">
            <hr>
            <div class="row">
                <div class="col">
                    <h3>Покупець</h3>
                    <p th:text="${comment.getDate().toString()}"></p>
                    <p th:text="${comment.getText()}"></p>
                </div>
            </div>
            <hr>
        </div>
        <form class="px-5 py-5" th:method="post" th:action="@{/comments}" th:object="${comment}">
            <div class="mb-3">
                <label for="inp" class="form-label">Напишіть відгук про компанію</label>
                <textarea class="form-control" type="text" id="inp" rows="3" th:field="*{text}"></textarea>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-dark mb-3">Залишити відгук</button>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
