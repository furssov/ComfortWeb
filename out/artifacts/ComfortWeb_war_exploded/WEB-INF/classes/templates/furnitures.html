<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Домашній затишок</title>
</head>
<body>
<div th:each="f : ${furniture}">
    <a th:href="@{/furniture/f/{id}(id = ${f.getId()})}" th:text="${f.getName()}">
    </a>
    <p th:text="${f.getPrice()}"></p>
    <p th:text="${f.getDescription()}"></p>
</div>
</body>
</html>
