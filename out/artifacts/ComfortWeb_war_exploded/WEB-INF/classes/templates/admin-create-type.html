<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <style>
        button{
            width: 100px;
            height: 50px;
            margin-top: 30px;
            text-align: center;
            color: black;
            display: block;
            background-color: green;
        }
        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<button style="margin-bottom: 10px; background-color: white"><a th:href="@{/admin/types}">Назад</a></button>
<form th:method="post" th:action="@{/admin/types/create}" th:object="${type}" enctype="multipart/form-data">
    <label>Название</label>
    <input style="display: block" type="text" th:field="*{type}" />
    <label>
        <input style="display: inline" type="file" name="file"/>
        <button style="display: inline; background-color: antiquewhite" type="submit">Загрузить</button>
    </label>
</form>
</body>
</html>
