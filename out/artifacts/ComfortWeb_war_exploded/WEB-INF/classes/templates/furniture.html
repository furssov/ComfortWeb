<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Домашній затишок</title>
</head>
<body>
<div>
    <p th:text="${furniture.getName()}"></p>
    <p th:text="${furniture.getDescription()}"></p>
    <p th:text="${furniture.getPrice()}"></p>
</div>
<form th:method="post" th:action="@{/furniture/f/{id}(id = ${furniture.getId()})}" th:object="${order}">

    <label for="name">Ваше ім'я та прізвище</label>
    <input type="text" th:value="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>


    <label for="comment">Коментар щодо заказу</label>
    <input type="text" th:value="*{comment}" id="comment"/>
    <div style="color:red" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">Name Error</div>


    <label for="phone">Ваш номер телефона</label>
    <input type="text" th:value="*{phoneNumber}" id="phone"/>
    <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error</div>


    <label for="email">Ваш email</label>
    <input type="text" th:value="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>

    <input type="submit" value="Підвердити заказ" />


</form>
</body>
</html>
